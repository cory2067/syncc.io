<template name="ProjectHead">
    <!--projects header-->
    <div class="row">
        <div class='col-md-8'>
            <h2>My Syncc</h2>
        </div>
        <div class='col-md-4'>
        <div class='floater'>

        <!--search box-->
        <div class='search-box'>
            <form class='search-form'>
            <input type="text" class="form-control" placeholder="Search">
            <button class='btn btn-link search-btn'>
                <i class='glyphicon glyphicon-search'></i>
            </button>
            </form>
        </div>

        <!--new button-->
        <button id="newBtn" class="btn newff" data-toggle="modal" data-target="#newOpt" data-backdrop="false">New</button>

        <!--popup-->
        <div id="newOpt" class="modal fade" role="dialog">
            <div class="modal-content">
                <div class="modal-dialog">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div style="border-bottom: 1px solid #E2E5E9">
                        <button class="btn btn-default" id="new_file" data-toggle="modal" data-target="#newFile">
                            <i class='glyphicon glyphicon-file'></i>
                            New File
                        </button>
                        <button class="btn btn-default dividing" id="new_folder">
                            <i class='glyphicon glyphicon-folder-open'></i>
                            New Folder
                        </button>
                        </div>
                        <form>
                            <label class="btn btn-default" for="files">
                                <input type="file" id="files" name="files" multiple/>
                                <i class='glyphicon glyphicon glyphicon-download-alt'></i>
                                Upload File
                            </label>
                        </form>
                        <form>
                            <label class="btn btn-default" for="zip">
                                <input type="file" id="zip" name="zipFile"/>
                                <i class='glyphicon glyphicon-level-up'></i>
                                Upload Folder (.ZIP)
                            </label>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!--NEW FILE POPUP-->
        <div id="newFile" class="modal fade" role="dialog">
            <div class="modal-content">
                <div class="modal-dialog">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <h3 style="margin-top: 0;">Name of New File </h3><p><i> (must name with file extension) </i></p>
                        <input class="form-control fileName" id="fileName" value="helloworld.py" required>
                    </div>
                    <div class="modal-footer">
                        <button id="createNewFile" type="button" class="btn btn-default btn-blue" data-dismiss="modal">Create</button>
                        <button type="button" class="btn btn-default btn-grey" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        </div>
        </div>
    </div>
</template>
