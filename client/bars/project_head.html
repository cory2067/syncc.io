<template name="ProjectHead">
    <!--projects header-->
    <div class="row">
        <div class='col-md-8'>
            <h2>Projects</h2>
        </div>
        <div class='col-md-4'>
        <div class='floater'>

        <!--search box-->
        <div class='search-box'>
            <form class='search-form'>
            <input type="text" class="form-control" placeholder="Search">
            <button class='btn btn-link search-btn'>
                <i class='glyphicon glyphicon-search'></i>
            </button>
            </form>
        </div>

        <!--new button-->
        <button id="newBtn" class="btn newff" data-toggle="modal" data-target="#newOpt" data-backdrop="false">New</button>

        <!--popup-->
        <div id="newOpt" class="modal fade" role="dialog">
            <div class="modal-content">
                <div class="modal-dialog">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div style="border-bottom: 1px solid #E2E5E9">
                        <button class="btn btn-default">
                            <i class='glyphicon glyphicon-file'></i>
                            New File
                        </button>
                        <button class="btn btn-default dividing">
                            <i class='glyphicon glyphicon-folder-open'></i>
                            New Folder
                        </button>
                        </div>
                        <button class="btn btn-default">
                            <i class='glyphicon glyphicon glyphicon-download-alt'></i>
                            Upload File
                        </button>
                        <button class="btn btn-default">
                            <i class='glyphicon glyphicon-folder-close'></i>
                            Upload Folder
                        </button>
                    </div>
                </div>
            </div>
        </div>

        </div>
        </div>
    </div>
</template>
