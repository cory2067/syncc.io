<template name="AboutPage">
  <div id="homebgd">
    {{>Header}}
    <div class="about">
      <div class="about-wrapper">
        <h2>About Syncc</h2>
        <p>A synchronized editor application for coding that supports <strong>realtime collaboration</strong>, syntax highlighting, <strong>code execution</strong> of python and javascript straight from the editor, uploads, exports, and more. Our latest feature lets you even clone Git repositories.</p>
        <p>Starting is as <strong>easy</strong> as signing up and opening the editor. From there, share files simply by copying the URL and sharing it with collaborators.</p>
        <p style="font-style: italic;">Created by the Synergetic Sinusoids (Cory Lynch, Michelle Tan, and Jessica Tang) in the span of the month of January 2017 for the MIT 6.148 Web Development Competition.</p>
      </div>
    </div>
  </div>
</template>
