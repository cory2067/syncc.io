<template name="ProfilePage">
    <!--Will serve as the new home page when a user is logged in-->
    <h1 id="proTitle">SYNCC</h1>
    <div class="profile-wrapper">
        <div class="row">
            <div class="col-md-4">
                <div class="row prof-main">
                    <h2>{{getUser.name}}</h2>
                    <p class="prof-subtitle">{{getUser.email}}</p>
                    </div>
                <div class="row">
                    <div class="row prof-heads">
                    <span>
                        <h3 style="float: left;">Friends</h3>
                        <a href="" class="btn-blacc-blue" style="float: right; margin: 25px 15px 0 0; font-size: 10pt;" onclick="friendInput()">add</a>
                    </span>
                    </div>
                    <div class="row">
                    <div class='email-box' id="friendUser">
                        <input id="collabUser" type="text" class="form-control" placeholder="example@email.com">
                        <button type="button" class="btn btn-link add-btn" id="collabBtn"><i class="glyphicon glyphicon-plus"></i></button>
                    </div>
                    <ul style="list-style-type: none; padding: 0;">
                        <!--LOL this will be fixed somehow-->
                        {{#each friends}}
                        <li>{{name}}  &nbsp;(<span style="color: green;">{{added}}++</span> &nbsp; <span style="color: red;">{{removed}}--</span>)</li>
                        {{/each}}
                    </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row prof-heads">
                    <h3 style="float: left;">Biography</h3>
                    <a href="" class="btn-blacc-blue" id="loadBioEdit" style="float: right; margin: 25px 15px 0 0; font-size: 10pt;" onclick="bioEdit()">edit</a>
                </div>
                <div class="row" style="margin-top: 50px;">
                    <pre id="Bio">{{bio}}</pre>
                    <form id="bioInput">
                        <textarea id="bioField" rows="3"></textarea>
                        <button id="bioSubmit" style="float: right;" class="btn btn-blue">Save</button>
                    </form>
                </div>
                <div class="row">
                    <h3 style="display: inline-block; margin-right: 10px;">Lines Contributed:</h3>
                    <span style="line-height: 0.7; color: green; font-size: 1.3em; margin-right: 10px;">{{stats.added}} ++</span>
                    <span style="line-height: 0.7; color: red; font-size: 1.3em;">{{stats.removed}} --</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function friendInput() {
            $("#friendUser").toggleClass("toggled");
        }

        function bioEdit() {
            $("#bioInput").toggleClass("toggled");
            $("#Bio").toggleClass("toggled");
        }
    </script>
</template>
