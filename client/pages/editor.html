<template name="EditorPage">
  <div id="editBgd">
    {{> EditorHead}}
    {{> EditorSidebar}}

    <div id="page-content-wrapper">
      <div class="row" style="height: 37px;">
        {{> FileTabs}}
      </div>
      <div class="row" style="height: calc(100vh - 87px);">
        {{> CodeMirror id="some-id" name="someName" options=editorOptions code=editorCode events=editorEvents}}
      </div>
    </div>
  </div>

  {{#if lockUser}}
    <div style="position: absolute; width: 20%; left: 40%; top:40%; height:20%; background-color: white; text-align: center; font-size: 18px;">{{lockUser}} is joining{{>spinner}}</div>
  {{/if}}
  <script>
    //Script to choose/make tabs active would go here.
  </script>
</template>
