<template name="EditorPage">
  <a href="/">home</a>
  {{> TreeProj}}
  {{> CodeMirror id="some-id" name="someName" options=editorOptions code=editorCode events=editorEvents}}

  <div>
    <p>Currently, the following users are accessing this file:</p>
    {{#each editingUsers}}
      <p>{{name}} is editing lines {{line}} (mongo id: {{_id}})</p>
    {{/each}}
  </div>
</template>
