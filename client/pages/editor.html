<template name="EditorPage">
  <div id="editBgd">
    {{> EditorHead}}
    {{> EditorSidebar}}

    <div id="page-content-wrapper">
      <div class="row" style="height: 37px;">
        {{> FileTabs}}
      </div>
      <div class="row" style="height: calc(100vh - 87px);">
        <form>
        {{> CodeMirror id="code" name="codeName" code=editorCode options=editorOptions events=editorEvents}}
        </form>
      </div>
    </div>
  </div>

  {{#if lockUser}}
    {{#if lockUser="self"}}
    <div id="loadingSpin"><p>Loading editor...</p>{{>spinner}}</div>
    {{else}}
    <div id="loadingSpin"><p>{{lockUser}} is joining</p>{{>spinner}}</div>
    {{/if}}
  {{/if}}
  <script>
    //Script to choose/make tabs active would go here.
  </script>
</template>
