<template name="HomePage">
  <div id="homebgd">
  {{> Header}}
    <div class="home-wrapper">
      <h1>SYNCC</h1>
      {{#if getUser}}
        <!--INSERT PROFILE PAGE HERE (or dashboard)-->
        <p>you are logged in. welcome, {{getUser}}.</p>
      {{else}}
        <p class="sub">welcome to the site thing</p>
        <a href="#" id="demoEditor" class="button">Demo</a>
        <!-- this is broken, don't know how to access the login popup-->
        <a href="" class="button" id="signup">Log in</a>
      {{/if}}
    </div>

    <!-- this tree doesn't need to be here -->
    <!-- <div id="jstree"></div> -->
  </div>

  <!--NEW FILE POPUP-->
        <div id="newFile" class="modal fade" role="dialog">
            <div class="modal-content">
                <div class="modal-dialog">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <h3 style="margin-top: 0;">Name of New File </h3><p><i> (must name with file extension) </i></p>
                        <input class="form-control fileName" id="fileName" value="helloworld.py" required>
                    </div>
                    <div class="modal-footer">
                        <button id="createNewFile" type="button" class="btn btn-default btn-blue" data-dismiss="modal">Create</button>
                        <button type="button" class="btn btn-default btn-grey" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

  <script>
    //acts as if the sign in link in the header was clicked
    $(function(){
      $("#signup").on("click", function(){
        $("#login-sign-in-link").click()
      })
    });
  </script>
</template>
