<template name="ProjectsPage">
  <div id="projbgd">
    {{> Header}}

    {{#if currentUser}}
      {{> ProjectSidebar}}

      <div class="projecthead">
        <div class="padded">
          {{> ProjectHead}}

          <p>Your files and folders.</p>
          {{> ProjectList}}
        </div>
      </div>
    {{else}}
      <div class="padded err">
        <img src="/imgs/bananaicon.png" alt="oops" class="banana">
        <p>Oops! Please log in to see projects and files!</p>
      </div>
    {{/if}}
  </div>
</template>
