<template name="ProjectsPage">
  <div id="projbgd">
    {{> Header}}
    {{> ProjectSidebar}}

    <div class="fileview">
      <div class="padded">

        <!--projects header-->
        <div class="row">
          <div class='col-md-8'>
            <h2>Projects</h2>
          </div>
          <div class='col-md-4'>
            <!--search box-->
            <div class='search-box'>
              <form class='search-form'>
                <input type="text" class="form-control" placeholder="Search">
                <button class='btn btn-link search-btn'>
                  <i class='glyphicon glyphicon-search'></i>
                </button>
              </form>
            </div>
          </div>
        </div>

        <p>Info about User Projects</p>
        {{> UploadForm}}
        {{> ProjectList}}
      </div>
    </div>
  </div>
</template>
